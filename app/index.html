        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a ng-href="#">Home</a></li>
                    <li><a ng-href="#">About</a></li>
                    <li><a ng-href="#">Contact</a></li>
                </ul>
                <h3 class="text-muted">fireDevil</h3>
            </div>

            Search: <input ng-model="searchText">

            <div id="datavis" ng-controller="UserDataCtrl">
                <!-- Angular filter only works on arrays! So we use show instead -->
                <li ng-repeat="(key, value) in userSwipes" ng-show="key===searchText">
                    {{key}}: {{userSwipes[key]['mood']}}
                </div>


            <svg height="500" width="500">
                <rect ng-repeat="(key, value) in userSwipes"
                      ng-show="key===searchText"
                      x=100
                      ng-attr-y="{{400-userSwipes[key]['mood']['happy']}}"
                      width=100
                      ng-attr-height="{{userSwipes[key]['mood']['happy']}}"
                      fill="green">
                </rect>

                <rect ng-repeat="(key, value) in userSwipes"
                      ng-show="key===searchText"
                      x=200
                      ng-attr-y="{{400-userSwipes[key]['mood']['excited']}}"
                      width=100
                      ng-attr-height="{{userSwipes[key]['mood']['excited']}}"
                      fill="blue"
                      >
                </rect>

                <rect ng-repeat="(key, value) in userSwipes"
                      ng-show="key===searchText"
                      x=300
                      ng-attr-y="{{400-userSwipes[key]['mood']['sad']}}"
                      width=100
                      ng-attr-height="{{userSwipes[key]['mood']['sad']}}"
                      fill="yellow">
                </rect>

                <rect ng-repeat="(key, value) in userSwipes"
                      ng-show="key===searchText"
                      x=400
                      ng-attr-y="{{400-userSwipes[key]['mood']['angry']}}"
                      width=100
                      ng-attr-height="{{userSwipes[key]['mood']['angry']}}"
                      fill="purple"
                      >
                </rect>
            </svg>


            <div>
                I'm another div just for spacing
            </div>
